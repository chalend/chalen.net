<script>
    var randomize = function(){
        roll = Math.floor(Math.random()*4);          
        if (roll == 0){
            document.getElementById("image").src = "img/art/pbr.png";
        }
        else if (roll == 1){
            document.getElementById("image").src = "img/art/chalenwarming.png";
        }
        else if (roll == 2){
            document.getElementById("image").src = "img/art/tahoes.JPG";
        }
        else {
            document.getElementById("image").src = "img/art/sink.png";
        }
    };
    
    randomize();
</script>
